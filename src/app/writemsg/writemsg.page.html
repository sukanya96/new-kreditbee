<ion-header>
<ion-toolbar color="secondary">
  <h5><ion-icon name="chevron-back-outline" 
    style="color: white;font-size: 18px;margin-left: 10px;margin-right: 20px;" routerLink="/creditlimit">
  </ion-icon>Write to us</h5>
</ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="container">
  <ion-grid>
    <ion-row>
      <ion-col size="1">
    <ion-icon name="help-circle-outline" style="font-size: 25px;margin-top: 16px;color: grey;"></ion-icon>
      </ion-col>
     <ion-col>
    <ion-item>
    <ion-input style="font-size: 13px;" placeholder="&nbsp;What is your issue regarding ?">
    </ion-input>
    </ion-item></ion-col>
  </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
    <ion-col size="1">
      <i class='far fa-edit' style="font-size: 18px;margin-top: 5px;color: grey;"></i>    
    </ion-col>
     <ion-col>
      <form>
        <div class="form-group">
        <textarea class="form-control" rows="4" id="comment"
        placeholder="Describe your issue"></textarea>
        </div>
      </form>
   </ion-col>
  </ion-row>
  </ion-grid>
</div>

<ion-grid>
  <ion-row>
  <ion-col size="2">
  <ion-icon name="document-attach-outline" style="font-size: 30px;margin-top: 5px;color: grey;"></ion-icon>
  </ion-col>
   <ion-col>
    <button type="button" class="btn warning" >
      Attach a file</button>
 </ion-col>
</ion-row>
</ion-grid>

<div class="container" style="margin-top: 80px;text-align: center;">
<button type="button" class="btn1 warning1">
  Submit</button>
</div>
</ion-content>
